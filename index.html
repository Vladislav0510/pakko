<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pakko</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container _container">
            <div class="header__logo">
                <img src="img/logo.svg" alt="logo">
            </div>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#" class="menu__link">Tarifs</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">App iOS</a>
                    </li>
                    <li class="menu__item menu__item_active">
                        <a href="#" class="menu__link">Me connecter</a>
                    </li>
                    <li class="menu__item menu__item_btn">
                        <a href="#" class="menu__link">S'inscrire</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="page">
        <div class="page__banner banner">
            <div class="banner__container _container">
                <div class="banner__body">
                    <h1 class="banner__title">Devis, factures, suivi, plafonds, cotisations</h1>
                    <p class="banner__text">Pakko accompagne les micro-entrepreneurs et leur fait gagner du temps !</p>
                    <div class="banner__buttons">
                        <a class="banner__button banner__button_active" href="#">Créer mon compte</a>
                        <a href="" class="banner__button">Voir la vidéo</a>
                    </div>
                </div>
                <div class="banner__img">
                    <img src="img/banner.png" alt="banner">
                </div>

            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container _container">
            Footer
        </div>
    </footer>
</div>
</body>
</html>
